<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

    <title>Hello, world!</title>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <h1>Hello, CBWA!</h1>
      </div>
      <div class="row">
        <hr>
      </div>
      <div class="row">
        <div class="col-md-6">
          <div class="container">
            <h2>Books</h2>
            <ul id="book-list"></ul>
          </div>
        </div>
        <div class="col-md-6">
          <h2>Authors</h2>
            <ul id="author-list"></ul>
        </div>
      </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>

    <script>

        function callback(){
            console.log('Started')
             $.getJSON('http://localhost:3000/books', function(data) {
                //$('#book-list').html("");
                for (let i=0; i< data.length; i++){
                    const book = data[i].name;
                    const id = data[i].id;
                    const author = data[i].author;
                    console.log(data[i].name+ '<< data');
                    $('#book-list').append('<li>id: '+id+" - "+ book +" - Author: "+ author+ '</li>');
                }
                console.log(data);
        });
        $.getJSON('http://localhost:3000/authors', function(data) {
          //$('#author-list').html("");
          for (let i = 0; i < data.length; i++) {
            const author = data[i].name;
            const id = data[i].id;
            $('#author-list').append('<li> id: '+id+' - ' + author + '</li>');
          }
        });
    };
      
        $( document).ready(callback);
        console.log('Starting..');
    </script>
</body>
</html>
